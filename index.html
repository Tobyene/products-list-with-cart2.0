<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAF4EE;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu, .cart {
            padding: 20px;
        }

        .menu {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
        }

        .menu-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .menu-item p {
            font-size: 16px;
            color: #888;
        }

        .add-to-cart {
            background-color: #F26627;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item p {
            margin: 0;
        }

        .cart-total {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .confirm-order {
            background-color: #D94F2A;
            color: white;
            border: none;
            width: 100%;
            padding: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Menu Section -->
        <div class="menu">
            <div class="menu-item">
                <img src="assets/images/image-waffle-desktop.jpg" alt="Waffle with Berries">
                <h3>Waffle with Berries</h3>
                <p>$6.50</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="assets/images/image-creme-brulee-desktop.jpg" alt="Vanilla Bean Crème Brûlée">
                <h3>Vanilla Bean Crème Brûlée</h3>
                <p>$7.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="assets/images/image-macaron-desktop.jpg" alt="Macaron Mix of Five">
                <h3>Macaron Mix of Five</h3>
                <p>$8.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="menu-item">
              <img src="assets/images/image-baklava-desktop.jpg" alt="Baklava">
              <h3>Sweet Pakistanese Baklava</h3>
              <p>$7.50</p>
              <button class="add-to-cart">Add to Cart</button>
          </div>
            <!-- Add more menu items as needed -->
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart (0)</h2>
            <img src="assets/images/illustration-empty-cart.svg" alt="empty cart">
            <div class="cart-item">
                <p></p>
                <p></p>
            </div>
            <div class="cart-item">
                <p></p>
                <p></p>
            </div>
            <div class="cart-item">
                <p></p>
                <p></p>
            </div>

            <p class="cart-total">Order Total: $00.00</p>
            <button class="confirm-order">Confirm Order</button>
        </div>
    </div>

</body>
</html>
